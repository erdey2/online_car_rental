<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book_rent.css') }}">
</head>
<body>
{% extends "base2.html" %}
{% block content %}
<div class="container">
    <ul class="list-group">
        <li class="list-group-item-header">Car Information</li>
        <li class="list-group-item">make: <b>{{car.make}} </b> <br></li>
        <li class="list-group-item">model: <b> {{ car.model }} </b> <br></li>
        <li class="list-group-item">category: <b> {{car.category}} </b> <br></li>
        <li class="list-group-item">year: <b> {{car.year}} </b><br></li>
        <li class="list-group-item">price per day: <b> {{car.price_per_day}}$ </b></li>
    </ul>
</div>

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" class="form-control"  required>

        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" class="form-control" id="end_date"  required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<div class="back-home-link-container">
    <a href="{{ url_for('index') }}" class="back-home-link">Back to Home</a>
</div>
{% endblock %}
</body>
</html>
