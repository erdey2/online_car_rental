<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}Car List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Car List</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price per Day</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>${{ car.price_per_day }}</td>
                <td>
                    <a href="{{ url_for('car_profile', car_id=car.id) }}" class="btn btn-info">View</a>
                    <form action="{{ url_for('delete_car', car_id=car.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this car?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
