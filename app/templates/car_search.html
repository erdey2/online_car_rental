<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Search Cars</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('customer_home') }}">Home</a></li>
                <li><a href="{{ url_for('car_search') }}">Search Cars</a></li>
                <li><a href="{{ url_for('customer_profile') }}">My Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="{{ url_for('car_search') }}">
            <label for="search_term">Search:</label>
            <input type="text" id="search_term" name="search_term">
            <button type="submit">Search</button>
        </form>
        <h2>Search Results</h2>
        <ul>
            {% for car in cars %}
                <li>{{ car.model }} - {{ car.price_per_day }} per day</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
