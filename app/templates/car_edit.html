<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <h1>Edit Car Details</h1>

    <form method="POST">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ car.make }}" required>
        <br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car.model }}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ car.category }}" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ car.year }}" required>
        <br>
        <label for="price_per_day">Price per Day:</label>
        <input type="number" step="0.01" id="price_per_day" name="price_per_day" value="{{ car.price_per_day }}" required>
        <br>
        <label for="status">Car Status:</label>
        <input type="text" id="status" name="status" value="{{ car.status }}" required>
        <br>
        <button type="submit">Update Car</button>
        <br><br>
        <a href="{{ url_for('manage_cars') }}">Back to Manage Cars</a>
    </form>


</body>
</html>
