<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <h1>Manage Car</h1>

    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Category</th>
                <th>Year</th>
                <th>Price per Day</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.category }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.price_per_day }}</td>
                <td>
                    <a href="{{ url_for('car_edit', car_id=car.id) }}">Edit</a>
                    <form action="{{ url_for('car_delete', car_id=car.id) }}" method="POST" style="display:inline;">
                        <input type="submit" value="delete" onclick="return confirm('Are you sure you want to delete this car?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('car_add') }}">Add New Car</a>
    <a href="{{ url_for('index') }}">Logout</a>
</body>
</html>
