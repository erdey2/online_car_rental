<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Management</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2>Car Management </h2>
<form method="POST">
    <input type="text" name="make" placeholder="car make" required>
    <input type="text" name="model" placeholder="car model" required>
    <input type="text" name="year" placeholder="Manufactured year" required>
    <button type="submit">Add Car</button>
</form>
<ul>
    {% for car in cars %}
    <li>{{car.make}} {{car.model}} {{car.year}} - {% if car.availablity %}Available{% else %}Unavailable{% endif %}</li>
    {% end for %}
</ul>
{% endblock %}
</body>
</html>
